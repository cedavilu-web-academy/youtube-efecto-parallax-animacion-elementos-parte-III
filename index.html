<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto parallax y animaci√≥n de elementos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <img id="image1" src="./img/guacamaya.png" alt="Guacamaya">
        <img id="image2" src="./img/venezuela-tepuy.jpg" alt="Tepuy">
        <h1 class="title">Venezuela</h1>
    </div>
    <section class="content">
        <h1 class="animation">Te esperamos</h1>
        <p class="animation">Somos un destino "Multicolor" y "Megadiverso"</p>
    </section>
    <section class="images">
        <div class="card">
            <img class="animation" src="./img/lagoon-6174571_1280.jpg" alt="Imagen">
            <img class="animation" src="./img/merida-109143_1280.jpg" alt="Imagen">
            <img class="animation" src="./img/parque-144330_1280.jpg" alt="Imagen">
            <img class="animation" src="./img/sunset-2813141_1280.jpg" alt="Imagen">
            <img class="animation" src="./img/vegetation-2313016_1280.jpg" alt="Imagen">
            <img class="animation" src="./img/venezuela-100292_1280.jpg" alt="Imagen">
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
